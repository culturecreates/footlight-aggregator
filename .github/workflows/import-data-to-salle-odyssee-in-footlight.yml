name: Run Footlight Aggregator and Import data to Salle Odysse

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build Footlight Aggregator
        run: npm run build
      - name: Import entities to footlight
        run: |
          node ./dist/main-commander.js import:entities -u ${{secrets.AGGREGATOR_USER_SALLE_ODYSSEE}} -p ${{secrets.AGGREGATOR_PASSWORD_SALLE_ODYSSEE}} -s http://kg.artsdata.ca/culture-creates/footlight/maisondelaculture-ca -i https://staging.api.cms.footlight.io -c 6308ef4a7f771f00431d939a

